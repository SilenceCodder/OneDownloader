version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  custom_splash: ^0.0.2
  google_fonts: ^0.4.0
  get_it: ^4.0.2
  page_transition: ^1.1.5
  font_awesome_flutter: ^8.8.1
  url_launcher: ^5.4.5
  webview_flutter: ^0.3.22+1
  flutter_swiper: ^1.1.6
  liquid_swipe: ^1.4.3
  stacked: ^1.7.4
  path_provider: ^1.6.11
  permission_handler: ^5.0.1+1
  video_player: ^0.10.11+2
  video_thumbnail: ^0.2.2
  flutter_speed_dial: ^1.2.5
  gallery_saver: ^2.0.1
  fluttertoast: ^7.0.2
  share: ^0.6.4+3
  flutter_share_file: ^1.2.1+6
  thumbnails: ^1.0.1
  chewie:
  firebase_admob: ^0.9.3+4
  rate_my_app: ^0.7.0+1
  html: ^0.14.0+3
  progressive_image: ^1.0.1
  connectivity: ^0.4.9+2
  flutter_downloader: ^1.5.0
  flutter_screenutil: ^1.1.0
  flutter_spinkit: ^4.1.0
  firebase_messaging: ^6.0.13
  firebase_analytics: ^5.0.11
  firebase_remote_config: ^0.3.1
  firebase_dynamic_links: ^0.5.0+11
  adaptive_theme: ^1.0.0
  firebase_in_app_messaging:
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5


flutter_icons:
  image_path: "assets/image/fulllogo.jpeg"
  android: true
  ios: true
  adaptive_icon_background: "#ffffff"

flutter:

  uses-material-design: true
  assets:
    - assets/image/

  fonts:
    - family: Billy
      fonts:
        - asset: assets/image/font.ttf

